<!-- Vendor contacts Data Template Begin -->
<p tal:content="title">
Title
</p>
<p tal:content="header">
Header
</p>

<i tal:repeat="category categories" tal:omit-tag="">
<div id="" tal:attributes="id category/id"><!-- Outer Iterator Begin -->
  <table id="documents" tal:attributes="id category/id">
    <tr>
      <th>Name</th>
      <th>Date</th>
      <th>Type</th>
      <th>Status</th>
    </tr>
    <tr tal:repeat="document category">
      <td class="alignright" tal:content="document/name">Name</td>
      <td tal:content="document/create_date">Title</td>
      <td tal:content="document/type_of">type</td>
      <td tal:content="document/state" class="alignleft">Approved</td>
    </tr>

  </table>
  <div id="uploader" tal:condition="form_flag" class="info">
    <form class="form_binary_form" action="/web/client/upload_dbe_document" method="post" enctype="multipart/form-data" id="" tal:attributes="id category/id">
      <input type="hidden" name="callback" value="debug">
      <input type="hidden" name="vid" tal:condition="vid" tal:attributes="value vid" value="">
      <input type="hidden" name="sid" tal:attributes="value sid">
      <input type="hidden" name="id" tal:condition="application" tal:attributes="value application" value="">
      <input type="hidden" name="id" tal:condition="certification" tal:attributes="value certification" value="">
      <input type="hidden" name="model" value="dbe.application" tal:condition="application">
      <input type="hidden" name="model" value="dbe.certification" tal:condition="certification">
      <input type="hidden" name="tab" value="tabs-5">
      <input class="form_binary_file" type="file" name="ufile"><br />
      <button class="oe_button oe_field_button" type="submit" id="OBEY">
        <img src="/web/static/src/img/icons/STOCK_DIRECTORY.png">
        <span>Upload</span>
      </button> <br />
    </form> <br />
  </div>
  <div id="no_uploader" tal:condition="not:form_flag" class="notice">
		<p> <!-- Notify user that they cannot upload any docs -->
			<b>No further documentation is required at this time!</b> <br />
			Uploading documents is only enabled when a <b>Vendor</b> is engaged in the <i>application process</i> or has a current <i>DBE/SBE Certification</i>.
		</p>
  </div>
</div> <!-- Outer Iterator End -->
</i>
<script type="text/javascript" tal:content="structure script">
    
    
        

    
</script>
<!-- Vendor contacts Data Template End -->
